<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Auto Claimer</title>
    <link rel="stylesheet" href="../css/fontawesome-6.5.1.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/twitch.css">
    <script src="../js/utility.js"></script>
    <script src="../js/twitch.js"></script>
  </head>
  <body>
    <div id="mainContainer">
      <div id="claim">
        <div id="loader"></div>
        <button class="defaultButton" id="retryButton"><i class="fas fa-redo"></i>Retry Login</button>
        <button class="defaultButton" id="home"><i class="fa-solid fa-house"></i>Home</button>

        <div id="campaigns">
          <div id="campaignList">
            <label for="openCampaigns">Open Campaigns</label>
            <label for="selectedCampaigns">Selected Campaigns</label>
            <div id="openCampaigns"></div>
            <div id="selectedCampaigns"></div>
          </div>
          <div id="campaignProgress">
            <h1 id="progressTitle"></h1>
            <h2 id="rewardTitle"></h2>
            <div id="progressBar">
              <div id="progressValue">
                <span class="progressText" id="percentage"></span>
                <span class="progressText">of</span>
                <span class="progressText" id="duration"></span>
              </div>
            </div>
          </div>
          <div id="rewardsOverlay">
            <div id="rewardsList"></div>
          </div>
        </div>
      </div>
      <div id="terminal">
        <div id="outerTerminalWindow">
          <div id="innerTerminalWindow">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
