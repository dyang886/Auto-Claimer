<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Auto Claimer</title>
    <link rel="stylesheet" href="css/fontawesome-6.5.1.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/utility.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div id="mainContainer">
      <div id="main">
        <div id="platforms">
          <button class="defaultButton" id="twitch">Twitch Drops</button>
          <button class="defaultButton" id="amazon">Amazon Prime Gaming</button>
          <button class="defaultButton" id="nintendo">Nintendo Switch Platinum Points</button>
        </div>
        <div id="unlinkAccounts">
          <button class="dangerButton" id="unlinkButton"><i class="fas fa-unlink"></i>Unlink Accounts</button>
          <div id="loginStatus"></div>
          <button class="defaultButton" id="home"><i class="fa-solid fa-house"></i>Home</button>
        </div>
      </div>
      <div id="terminal">
        <div id="outerTerminalWindow">
          <div id="innerTerminalWindow">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
